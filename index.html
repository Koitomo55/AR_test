<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>model-viewer demo</title>
        <script type="module" src="https://unpkg.com/@google/model-viewer@1.0.0/dist/model-viewer.min.js"></script>
    </head>
    <body>
        <model-viewer
            ar
            src="MagCup.glb"
            ios-src="MagCup.usdz"

            style="width:800px;height:1000px;"

            camera-controls
            shadow-intensity = 1
            shadow-softness = 0
           
            camera-orbit = "0deg -60deg 100%"
        >
        </model-viewer>
    </body>
    <style>
        model-viewer
        {
            width:100%;
            height:640px;
            background-color:#70BCD1;
        }
    </style>
</html>
